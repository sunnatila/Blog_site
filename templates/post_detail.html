{% extends 'base.html' %}

{% block content %}
<div class="row">
    {% if article.image %}
  <div class="col-sm-5 mb-3 mb-sm-0">
    <div class="card">

        <img src="{{ article.image.url }}" class="card-img-top" alt="{{ article.title }}">

    </div>
  </div>
    {% endif %}
  <div class="col-sm-7">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ article.title }}</h5>
        <p class="card-text"><small class="text-body-secondary">{{ article.author }} | {{ article.at_time }}</small></p>
        <p class="card-text">{{ article.body | safe }}</p>
        <a class="btn btn-outline-primary" href="{% url 'update_post' object.pk %}" role="button" >Tahrirlash</a>
        <a class="btn btn-outline-danger" href="{% url 'delete_post' object.pk %}" role="button" style="color: red">Ochirish</a>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
